<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>DJ Services</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row nav-bg">
        <div class="col  nav-push">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html"><span> &nbsp;|&nbsp; Home &nbsp;|&nbsp;</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="events.html"><span> &nbsp;|&nbsp; Events &nbsp;|&nbsp;</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html"><span> &nbsp;|&nbsp; Gallery &nbsp;|&nbsp;</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html"><span> &nbsp;|&nbsp; Contact &nbsp;|&nbsp;</span></a>
            </li>
          </ul>
        </div>
        <div class="col-auto logo">
          <img src="assets/images/DJ.jpg" class="rounded-circle" height="60" width="60" />
        </div>
      </div>
    </div>
    <section class="container">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/images/dance.jpg" class="d-block w-100" alt="" />
          </div>
          <div class="carousel-item">
            <img
              src="assets/images/Starlighfloor.jpg"
              class="d-block w-100"
              alt="Dancing crowd"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/images/starlight.jpg"
              class="d-block w-100"
              alt="starlight"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
    <footer class="container-fluid">
      <div class="row">
        <div class="col-12 contact">
          <p>
          Phone <strong>0851236782</strong> or Email
            <strong>Djmusic@gmail.com</strong>
            <ul class="list-inline social-links">
                <li class="list-inline-item">
                     <a target="_blank" href="#">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <span class="social">Facebook</span>
                     </a>
                </li>
                <li class="list-inline-item">
                    <a target="_blank" href="#">
                         <i class="fa fa-twitter" aria-hidden="true"></i>
                        <span class="social">Twitter</span>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a target="_blank" href="#">
                         <i class="fa fa-youtube" aria-hidden="true"></i>
                        <span class="social">YouTube</span>
                    </a>
                </li>
            </ul>
          </p>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
