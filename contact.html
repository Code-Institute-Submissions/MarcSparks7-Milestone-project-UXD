<!----------------------------------------------------------------------- Contact form-->
    <section>
        <form action="https://formdump.codeinstitute.net/" method="post"> 
            <div class="container container-contact">
                <p class="contact-form">Contact Us </p>
                <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="fname">First Name*</label>
                            <input type="text" class="form-control" id="fname" placeholder="First Name" name="first_name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lname">Last Name*</label>
                            <input type="text" class="form-control" id="lname" placeholder="Last Name" name="last_name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone">Phone*</label>
                            <input type="text" class="form-control" id="phone" placeholder="Phone Number" name="phone_number" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email*</label>
                            <input type="email" class="form-control" id="email" placeholder="Email Address" name="email_address" required>
                        </div>
                </div>
                    <div class="form-group">
                        <label for="Textarea">Comments</label>
                        <textarea class="form-control" id="Textarea" name="comments" rows="8"></textarea>
                        <button type="submit" class="btn btn-warning">Book a DJ</button>
                    </div>
            </div>
        </form>
<!----------------------------------------------------------------------- Contact form-->
