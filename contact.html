<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>DJ Services</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row nav-bg">
        <div class="col">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html"><span> &nbsp;|&nbsp; Home &nbsp;|&nbsp;</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="events.html"><span> &nbsp;|&nbsp; Events &nbsp;|&nbsp;</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html"><span> &nbsp;|&nbsp; Gallery &nbsp;|&nbsp;</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html"><span> &nbsp;|&nbsp; Contact &nbsp;|&nbsp;</span></a>
            </li>
          </ul>
        </div>
        <div class="col-auto logo">
          <img src="assets/images/DJ.jpg" class="rounded-circle" height="60" width="60" />
        </div>
      </div>
    </div>
    <section>
        <form style="max-width: 500px; 0 auto; padding-left: 30px"> 
            <div class="container">
                <p class="contact-form">Contact Form </p>
                <div class="form-row">
                        
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">First Name*</label>
                            <input type="firstname" class="form-control" id="inputlastname" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Last Name*</label>
                            <input type="lastname" class="form-control" id="inputlastname" placeholder="Last Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Phone*</label>
                            <input type="phone" class="form-control" id="inputphone" placeholder="Phone Number">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Email*</label>
                            <input type="email" class="form-control" id="inputemail" placeholder="Email Address">
                        </div>
                </div>
                    <div class="form-group">
                        <label for="Textarea">Comments</label>
                        <textarea class="form-control" id="Textarea" rows="8"></textarea>
                    </div>
                </div>
                    <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </section>
    <footer class="container-fluid">
      <div class="row">
        <div class="col-12 contact">
          <p>
          Phone <strong>0851236782</strong> or Email
            <strong>Djmusic@gmail.com</strong>
            <ul class="list-inline social-links">
                <li class="list-inline-item">
                     <a target="_blank" href="#">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <span class="social">Facebook</span>
                     </a>
                </li>
                <li class="list-inline-item">
                    <a target="_blank" href="#">
                         <i class="fa fa-twitter" aria-hidden="true"></i>
                        <span class="social">Twitter</span>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a target="_blank" href="#">
                         <i class="fa fa-youtube" aria-hidden="true"></i>
                        <span class="social">YouTube</span>
                    </a>
                </li>
            </ul>
          </p>
        </div>
      </div>
    </footer>

</html>
