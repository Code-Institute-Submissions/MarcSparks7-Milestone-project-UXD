        <div class="container-fluid">

                        <ul id="nav" class="list-inline menucontainer">
                            <li class="col-lg-1 col-md-2 col-sm-2 list-inline-item menuitem">

        <div class="container-fluid">
            <div class="row">
                <div class="col-12 spacing-color" style="height: 50px"></div>
            </div>
        </div>

    <section>
        <form style="max-width: 500px; 0 auto; padding-left: 30px"> 
            <div class="container">
                <p class="contact-form">Contact Form </p>
                <div class="form-row">
                        
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">First Name*</label>
                            <input type="firstname" class="form-control" id="inputlastname" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Last Name*</label>
                            <input type="lastname" class="form-control" id="inputlastname" placeholder="Last Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Phone*</label>
                            <input type="phone" class="form-control" id="inputphone" placeholder="Phone Number">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Email*</label>
                            <input type="email" class="form-control" id="inputemail" placeholder="Email Address">
                        </div>
                </div>
                    <div class="form-group">
                        <label for="Textarea">Comments</label>
                        <textarea class="form-control" id="Textarea" rows="8"></textarea>
                    </div>
                </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-warning">Submit</button>
                    </div>
        </form>
    </section>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 spacing-color">
                    <ul class="list-inline social-links">
